        <h4>数字人生</h4>

    <div class="content">
        <div class="title">
            <p>账号信息修改</p>
        </div>
        <div class="modify-avatar">
            <p class="modify-title">修改头像</p>
            <img id="image-preview" src="images/avatar.webp" style="height: 250px;width: 250px;border-radius: 10px">
            <p>
                <input type="file" id="file" name="upload_image"
                       accept="image/gif, image/jpeg, image/png, image/jpg">
            </p>
            <p id="info"></p>
            <button onclick="clickUploadAvatarBtn()">上传头像</button>
        </div>
        <div class="">
            <p class="modify-title">修改密码</p>
            <div class="input-area">
                <form>
                    <div class="input-item">
                        <img src="../authorize/images/pass1.png" alt="user"/>
                        <input id="password-old-register" type="password" placeholder="请输入原密码">
                    </div>
                    <div class="input-item">
                        <img src="../authorize/images/pass1.png" alt="user"/>
                        <input id="password-register" type="password" placeholder="请输入新密码">
                    </div>
                    <div class="input-item">
                        <img src="../authorize/images/pass1.png" alt="user"/>
                        <input id="password-again-register" type="password" placeholder="请再次输入新密码">
                    </div>
                    <div class="info" id="password-info">
                        <p></p>
                    </div>
                </form>
                <button class="login-btn" onclick="clickModifyPasswordBtn()">修改密码
                </button>
            </div>

        </div>
        <div class="">
            <p class="modify-title">账号注销</p>
            <p>您可以点击下方按钮申请注销账号，注销后，账户将不再能使用，请注意，此操作不可逆！</p>
            <button class="modify-btn" onclick="clickDeleteBtn()">注销账号</button>
            <span style="color: red;display: none">谨慎操作！如您仍要注销，请5秒后再次点击按钮确认注销。</span>
        </div>
    </div>
